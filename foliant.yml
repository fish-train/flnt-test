title: flnt-test

chapters:
  - index.md
  - start.md
  - tools.md
  - docs.md
  - git.md
  - publish.md
  - gost.md
  - swagger.md
  - uml.md

preprocessors:
    - plantuml:
        plantuml_path: D:\plantuml\plantuml.jar
        params:
            config: !path plantuml.cfg

backend_config:
    pandoc:
        #template: !path docs.tex
        vars:
            title: clean-foliant
            subtitle: Manual
            logo: img/logo.png
        params:
            pdf_engine: xelatex
            listings: true
            number_sections: true
    
    mdtopdf:
        mdtopdf_path: md-to-pdf
        options:
            stylesheet: https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css
            body_class: markdown-body
            css: |-
                .page-break { page-break-after: always; }
                .markdown-body { font-size: 11px; }
                .markdown-body pre > code { white-space: pre-wrap; }

    mkdocs:
        mkdocs_path: mkdocs
        slug: flnt-test
        use_title: true
        use_chapters: true
        use_headings: true
        default_subsection_title: Expand
        mkdocs.yml:
            repo_name: fish-train/flnt-test
            repo_url: https://github.com/fish-train/flnt-test
            edit_uri: edit/master/src/
            site_name: Docs as Code. Учебный проект
            
            extra:
                search:
                    language: 'en, ru'
            
            theme:
                name: 'material'
                logo:
                    icon: 'keyboard'
                favicon: img/keyboard.png
                language: 'ru'
                palette:
                    primary: 'black'
                    accent: 'indigo'
            
            markdown_extensions:
                - toc:
                    #title:
                    toc_depth: '2-6'
                    permalink: true
                - admonition
                - codehilite
                - pymdownx.tasklist:
                    custom_checkbox: true
                - pymdownx.details
            
            extra_css:
                - css/swagger-ui.css
            extra_javascript:
                - js/swagger-ui-bundle.js
                - js/swagger-ui-standalone-preset.js